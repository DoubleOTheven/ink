version: 2
updates:
  - package-ecosystem: "cargo"
    directory: "/"
    schedule:
      interval: "daily"
  - package-ecosystem: "cargo"
    directory: "/examples/"
    schedule:
        interval: "daily"

  # `delegator` needs to be a separate stage, since it's a separate workspace.
  - package-ecosystem: "cargo"
    directory: "/examples/delegator/"
    schedule:
        interval: "daily"
